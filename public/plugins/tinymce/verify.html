<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>TinyMCE 验证</title>
  <script src="/plugins/tinymce/tinymce.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // 检查TinyMCE是否正确加载
      if (typeof tinymce !== 'undefined') {
        document.getElementById('status').textContent = 'TinyMCE已成功加载: ' + tinymce.majorVersion + '.' + tinymce.minorVersion;
        document.getElementById('status').style.color = 'green';
        
        // 初始化编辑器
        tinymce.init({
          selector: '#editor',
          plugins: 'advlist autolink lists link image charmap preview anchor searchreplace visualblocks code fullscreen insertdatetime media table help wordcount',
          toolbar: 'undo redo | blocks | bold italic backcolor | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | removeformat | help',
          height: 400
        }).then(function() {
          document.getElementById('init-status').textContent = '编辑器初始化成功';
          document.getElementById('init-status').style.color = 'green';
        }).catch(function(error) {
          document.getElementById('init-status').textContent = '编辑器初始化失败: ' + error.message;
          document.getElementById('init-status').style.color = 'red';
        });
      } else {
        document.getElementById('status').textContent = 'TinyMCE加载失败';
        document.getElementById('status').style.color = 'red';
      }
    });
  </script>
</head>
<body>
  <h1>TinyMCE 验证页面</h1>
  <p id="status">正在检查TinyMCE...</p>
  <p id="init-status">等待初始化...</p>
  
  <div>
    <textarea id="editor">Hello, World!</textarea>
  </div>
  
  <div style="margin-top: 20px;">
    <p>如果您看到上面的编辑器正常工作，说明TinyMCE配置正确。</p>
    <p>注意事项:</p>
    <ul>
      <li>TinyMCE应该安装在 <code>/public/plugins/tinymce/</code> 目录下</li>
      <li>应当包含所有必需的文件，如 <code>tinymce.min.js</code>, 插件, 皮肤等</li>
    </ul>
  </div>
</body>
</html>
